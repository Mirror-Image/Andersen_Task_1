<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac toe game</title>
</head>
<body>
	<template class="create-game">
		<header class="create-game__header">
			<h1 class="create-game__header-greeting">Welcome to Tic-tac toe game</h1>
		</header>
		<section class="create-game__main">
			<h2 class="create-game__main-description">Please enter your nicknames and choose your symbols below:</h2>
			<p class="create-game__main-notification"></p>
			<form class="create-game__main-form" action="#">
				<div class="create-game__main-form-player player-1">
					<div class="wrapper">
						<p class="create-game__main-form-player-description">First player:</p>
						<input class="create-game__main-form-player-nickname" id="player-1-nickname" type="text" placeholder="Type your nickname here">
						<input type="radio" id="x" value="x" name="symbol" checked><label for="x">X</label>
						<input type="radio" id="o" value="o" name="symbol"><label for="o">O</label>
						<p class="create-game__main-form-player-message message-player-1"></p>
					</div>
				</div>
				<div class="create-game__main-form-player player-2">
					<div class="wrapper">
						<p class="create-game__main-form-player-description">Second player:</p>
						<input class="create-game__main-form-player-nickname" type="text" id="player-2-nickname" placeholder="Type your nickname here">
						<span id="second_player_symbol">Your symbol is "O"</span>
						<p class="create-game__main-form-player-message message-player-2"></p>
					</div>
				</div>
				<a href="#" class="create-game__main-form-button">Join game</a>
			</form>
		</section>
	</template>
	<template class="play-game">
		<header class="play-game__header">
			<h1 class="play-game__header-description">Let's play! Good luck!</h1>
			<p class="play-game__header-message-window"></p>
		</header>
		<main class="play-game__main">
			<aside class="play-game__main-score">
				<table class="play-game__main-score-table">
					<tr>
						<td id="first_player_nick"></td>
						<td id="first_player_score" class="play-game__main-score-table-points">score</td>
					</tr>
					<tr>
						<td id="second_player_nick"></td>
						<td id="second_player_score" class="play-game__main-score-table-points">score</td>
					</tr>
				</table>
			</aside>
			<section class="play-game__main-section">
				<table class="play-game__main-section-table">
					<tr>
						<td data-cell="1">  </td>
						<td data-cell="2">  </td>
						<td data-cell="3">  </td>
					</tr>
					<tr>
						<td data-cell="4">  </td>
						<td data-cell="5">  </td>
						<td data-cell="6">  </td>
					</tr>
					<tr>
						<td data-cell="7">  </td>
						<td data-cell="8">  </td>
						<td data-cell="9">  </td>
					</tr>
				</table>
			</section>
			<div class="play-game__main-new-game">
				<a href="#" class="play-game__main-new-game-button">New Game</a>
			</div>
		</main>
	</template>
	<div class="app"></div>
</body>
</html>
